apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: medlemskap-saga
  namespace: medlemskap
  labels:
    team: medlemskap
spec:
  observability:
    logging:
      destinations:
        - id: loki
    autoInstrumentation:
      enabled: true
      runtime: java
  resources:
    limits:
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 512Mi
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        tier: db-custom-1-3840
        diskAutoresize: true
        databases:
          - name: medlemskap
            envVarPrefix: DB
        flags:
          - name: cloudsql.enable_pgaudit
            value: "on"
          - name: pgaudit.log
            value: "write,ddl,role"
          - name: "pgaudit.log_parameter"
            value: "on"
    buckets:
      - name: medlemskap-saga-vurderinger
  azure:
    application:
      enabled: true
      allowAllUsers: true
      claims:
        extra:
          - "NAVident"
          - "azp_name"
  image: {{image}}
  liveness:
    path: "/isAlive"
    port: 8080
    initialDelay: 20
    timeout: 60
  readiness:
    path: "/isReady"
    port: 8080
    initialDelay: 20
    timeout: 60
  ingresses:
    - https://medlemskap-vurdering.intern.nav.no
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
  prometheus:
    enabled: true
    path: "/metrics"
  webproxy: true
  kafka:
    pool: nav-prod
  accessPolicy:
    inbound:
      rules:
        - application: medlemskap-analyse
        - application: medlemskap-sykepenger-listener
        - application: letme-lovme
        - application: sparkel-medlemskap
          namespace: tbd
          cluster: prod-fss
    outbound:
      external:
        - host: api-gw.oera.no
        - host: login.microsoftonline.com
      rules:
        - application: logging
          namespace: nais-system
  env:
    - name: AZURE_AUTHORITY_ENDPOINT
      value: https://login.microsoftonline.com
    - name: SECURITY_TOKEN_SERVICE_URL
      value: https://api-gw.oera.no/sts/SecurityTokenServiceProvider/
    - name: SECURITY_TOKEN_SERVICE_REST_URL
      value: https://api-gw.oera.no/security-token-service
